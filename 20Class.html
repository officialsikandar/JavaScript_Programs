        //##########################################Find Age of a Car##############################
        let carname = prompt("Enter Your car name");
        let carmobelyear = Number(prompt("Enter Your car model year"));
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                let x = date.getFullYear() - this.year;
                return x;

            }
        }
        let mycar = new Car(carname, carmobelyear);
        doc = document.getElementById('demo');
        doc.innerHTML = mycar.name + " is " + mycar.age() + " year old.";
