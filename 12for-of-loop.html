<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="num"></p>
    <p id="demo"></p>
    <script>
        cars = ["BMW", "Ford", "Hundai", "Volvo", "Benze"];
        text = " ";
        for (let a of cars) {
            text += a + "<br>";
        }
        document.write(text);

        num = [10, 20, 30, 40, 50];
        tex = " ";
        num.forEach(myfun);

        function myfun(val) {
            tex += val + "<br>";
        }
        document.getElementById('num').innerHTML = tex + '<br>';
        document.write(text);



        const numbers = [45, 4, 9, 16, 25];

        let txt = "";
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        function myFunction(value) {
            txt += value + "<br>";
        }
    </script>
</body>

</html>
