<html>
<body>
    <h1 id="timer">HH:MM:SS</h1>
</body>
<script type="text/javascript" charset="utf-8">
    var h =0;
    var m =0;
    var s =0;
    var ms =0;
    setInterval(()=>{
        if(ms<100){
            setInterval(()=>{
                if(m<100){
                    ms+=1
                    document.getElementById('timer').innerHTML = h+":"+m+":"+s+":"+ms;
                }else{
                    ms=0;
                }
            },5)
        }else{
            ms=0;
            if(s<2){
            s+=1;
                    document.getElementById('timer').innerHTML = h+":"+m+":"+s+":"+ms;
        }else{
            s=0;
            if(m<2){
                m+=1;
                    document.getElementById('timer').innerHTML = h+":"+m+":"+s+":"+ms;
            }else{
                m=0;
                if(h<12){
                    h+=1;
                    document.getElementById('timer').innerHTML = h+":"+m+":"+s+":"+ms;
                }else{
                    h=0;
                }
            }
        }
        }
    },1000);
</script>
</html>
