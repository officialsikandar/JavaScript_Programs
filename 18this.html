<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1"></h1>
    <p id="get"></p>
    <script>
        emp();

        function emp() {
            fname = prompt(`Enter First Name: `);
            lname = prompt(`Enter Last Name: `);
            age = prompt(`Enter Age: `);
            bg = prompt(`Enter Blood Group: `);
            const employee = {
                Firstname: `${fname}`,
                Lastname: `${lname}`,
                Age: `${age}`,
                Blood: `${bg}`,
                Fullname: function() {
                    return this.Firstname + " " + this.Lastname;
                }
            };
            document.getElementById('get').innerHTML = "First Name: " + employee.Firstname + "<br>" + "Last Name: " + employee.Lastname + "<br>" + "Age: " + employee.Age + "<br>" + "Blood Group: " + employee.Blood + "<br>";
            document.getElementById('h1').innerHTML = "Full Name: " + employee.Fullname();

        }
    </script>
</body>

</html>
