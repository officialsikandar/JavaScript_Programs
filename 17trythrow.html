<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript try catch</h2>

    <p>Please input a number between 5 and 10:</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">Test Input</button>
    <p id="p01"></p>

    <script>
        function myFunction() {

            let x = document.getElementById("demo").value;
            try {
                if (x == "") {
                    document.getElementById("p01").style.color = "red";
                    throw "empty";
                }
                if (isNaN(x)) {
                    document.getElementById("p01").style.color = "red";
                    throw "not a number";
                }
                x = Number(x);
                if (x < 5) {
                    document.getElementById("p01").style.color = "red";
                    throw "too low";
                }
                if (x > 10) {
                    document.getElementById("p01").style.color = "red";
                    throw "too high";
                }
                if (x > 5 && x < 10) {
                    document.getElementById("p01").style.color = "Green";
                    throw "Accepted";

                }
            } catch (err) {
                document.getElementById("p01").innerHTML = "Input is " + err;
            }
        }
    </script>

</body>

</html>
