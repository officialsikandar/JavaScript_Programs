<html>
    <head>
        <title>Find Even-Odd</title>
    </head>
    <body>
        <script>
            let num;
            function check()
            {
                num=parseFloat(prompt("Enter Number for check Even Odd: "));
                if(num%2==0)
                {
                    document.write(`Your Number ${num} is Even <br>`);
                }
                else
                {
                    document.write(`Your Number ${num} is Odd <br>`);
                }
            }
        
            check();
        </script>
    </body>
</html>
